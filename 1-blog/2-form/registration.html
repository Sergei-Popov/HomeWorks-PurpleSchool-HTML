<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Регистрация</title>
  </head>
  <body>
    <form action="#" method="post">
      <h3 style="font-size: 36px; color: #333; text-align: center">
        Регистрация
      </h3>
      <span
        style="display: block; font-size: 18px; text-align: center; color: #666"
        >Уже есть аккаунт? 
        <a href="#" style="color: #089fe0">Войти</a></span
      >
      <div>
        <input
          type="text"
          name="username"
          id="username"
          placeholder="Имя пользователя"
          style="font-size: 16px; color: #333; background-color: #fff"
        />
      </div>
      <input
        type="text"
        name="name"
        id="name"
        placeholder="Имя"
        style="font-size: 16px; color: #999; background-color: #f5f5f5"
      />
      <input
        type="text"
        name="surname"
        id="surname"
        placeholder="Фамилия"
        style="font-size: 16px; color: #333; background-color: #f5f5f5"
      />
      <div>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Email"
          style="font-size: 16px; color: #333; background-color: #f5f5f5"
        />
      </div>
      <button
        type="submit"
        style="font-size: 18px; color: #fff; background-color: #089fe0"
      >
        Зарегистрироваться
      </button>
      <div class="checkbox">
        <input
          type="checkbox"
          name="checkbox"
          id="checkbox"
          style="background-color: #f5f5f5"
        />
        <label for="checkbox" style="font-size: 14px; color: #666"
          >Я прочитал и принимаю <a href="#" style="color: #089fe0">Условия использования</a></label
        >
      </div>
    </form>
  </body>
</html>
